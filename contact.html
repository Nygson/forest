      <section class="contact section-padding">
        <h2 class="title">Kontakt</h2>
        <div class="wrapper">
            <form class="contact__form">

                <div class="contact__form-box">
                    <label for="name">Your name:</label>
                    <input type="text" id="name">
                </div>
                <div class="contact__form-box">
                    <label for="mail">Your email:</label>
                    <input type="email" id="mail">
                </div>
                <div class="contact__form-box">
                    <label for="msg">Message:</label>
                    <textarea id="msg" cols="30" rows="10"></textarea>
                </div>

                <button type="submit" class="contact__form-btn">Send</button>

            </form>
            <iframe

                        class="map-frame" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
                        tabindex="0" title="Mapa Google McDonald's Jasnogórska 2, 31-342 Kraków"></iframe>
        </div>
